<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本框输入字符个数限制</title>
	<link rel="stylesheet" href="../common/css/common.css">
	<style>
		body{background: #f0f0f0;color: #808080;}
	</style>
</head>
<body>
	<form action="">
		<div id="editorArea1" class="editorArea">
			<h3>示例1：1汉字=2英文字符，超出设置输入长度后不截取字符串，设置提交按钮不可用</h3>
			<textarea name="" id="" cols="30" rows="10" class="editor"></textarea>
			<p class="hint">
				<span class="hint-txt">还能输入<em>100</em>字</span>
				<input type="submit" class="btn btn-blue" value="发布">
			</p>
		</div>
	</form>
	<form action="">
		<div id="editorArea2" class="editorArea">
			<h3>示例2：1个汉字=2英文字符，超出设置输入长度后截取字符串</h3>
			<textarea name="" id="" cols="30" rows="10" class="editor"></textarea>
			<p class="hint">
				<span class="hint-txt">还能输入<em>100</em>字</span>
				<input type="submit" class="btn btn-blue" value="发布">
			</p>
		</div>
	</form>
	<script type="text/javascript" src="../common/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery.wordNumLimit.min.js"></script>
	<script type="text/javascript">
		wordNumLimit.initModule({
			$container:$('#editorArea1'),
			isSlice:false,
			isDisableBtn: true
		});
		wordNumLimit.initModule({
			$container:$('#editorArea2'),
			isSlice:true,
			isDisableBtn: false
		});
	</script>
</body>
</html>
