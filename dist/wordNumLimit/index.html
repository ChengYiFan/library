<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本框输入字符个数限制</title>
	<link rel="stylesheet" href="../common/css/common.css">
	<style>
		body{background: #f0f0f0;color: #808080;}
	</style>
</head>
<body>
	<form action="">
		<div class="editorArea">
			<textarea name="" id="" cols="30" rows="10" class="editor" id="editor1"></textarea>
			<p class="hint">
				<span class="hint-txt">还能输入<em>200</em>字</span>
				<input type="submit" class="btn btn-blue" value="发布">
			</p>
		</div>
	</form>
	<script type="text/javascript" src="../common/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery.wordNumLimit.min.js"></script>
	<script type="text/javascript">
		wordNumLimit.initModule({
			$container:$('.editorArea'),
			isSlice:false,
			isDisableBtn: true,
			limitByLen: true
		});
	</script>
</body>
</html>
